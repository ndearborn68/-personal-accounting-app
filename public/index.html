<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Accounting Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .status {
            color: #718096;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .card h2 {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .amount.positive {
            color: #48bb78;
        }

        .amount.negative {
            color: #f56565;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: #4a5568;
        }

        .btn.secondary:hover {
            background: #2d3748;
        }

        .transactions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-merchant {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .transaction-category {
            color: #718096;
            font-size: 14px;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Personal Accounting Dashboard</h1>
            <div class="status" id="status">Connecting to server...</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üìä Total Balance</h2>
                <div class="amount" id="totalBalance">$0.00</div>
                <div class="subtitle">Across all accounts</div>
            </div>

            <div class="card">
                <h2>üí≥ This Month</h2>
                <div class="amount negative" id="monthlySpending">-$0.00</div>
                <div class="subtitle">Total spending</div>
            </div>

            <div class="card">
                <h2>üè¶ Connected Accounts</h2>
                <div class="amount" id="accountCount">0</div>
                <div class="subtitle">Banks & Credit Cards</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="connectPlaid()">üè¶ Connect Bank Account</button>
            <button class="btn secondary" onclick="showAddTransaction()">‚ûï Add Transaction</button>
            <button class="btn secondary" onclick="syncAll()">üîÑ Sync All</button>
            <button class="btn secondary" onclick="initializeCompanies()">üè¢ Initialize Companies</button>
        </div>

        <div class="transactions">
            <h2 style="margin-bottom: 20px; color: #2d3748;">Recent Transactions</h2>
            <div id="transactionList" class="loading">Loading transactions...</div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <label>Description</label>
                <input type="text" name="description" required>
                
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>
                
                <label>Category</label>
                <select name="category">
                    <option>Food & Dining</option>
                    <option>Shopping</option>
                    <option>Transportation</option>
                    <option>Bills & Utilities</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
                
                <label>Date</label>
                <input type="date" name="date" required>
                
                <button type="submit" class="btn" style="margin-top: 20px;">Add Transaction</button>
            </form>
        </div>
    </div>

    <script>
        // API Base URL - will use relative paths when deployed
        const API_BASE = '/api';

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/summary`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalBalance').textContent = formatCurrency(data.totalBalance || 0);
                    document.getElementById('monthlySpending').textContent = formatCurrency(-(data.monthlySpending || 0));
                    document.getElementById('accountCount').textContent = data.connectedAccounts || 0;
                    document.getElementById('status').textContent = 'Connected ‚úÖ';
                    document.getElementById('status').style.color = '#48bb78';
                } else {
                    throw new Error('Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('status').textContent = 'Connection error ‚ùå';
                document.getElementById('status').style.color = '#f56565';
            }
        }

        // Load recent transactions
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/recent-transactions`);
                if (response.ok) {
                    const transactions = await response.json();
                    displayTransactions(transactions);
                } else {
                    document.getElementById('transactionList').innerHTML = '<div class="error">Failed to load transactions</div>';
                }
            } catch (error) {
                console.error('Transactions error:', error);
                document.getElementById('transactionList').innerHTML = '<div class="error">Error loading transactions</div>';
            }
        }

        // Display transactions
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionList');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #718096;">No transactions yet. Connect your accounts to get started!</div>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction">
                    <div class="transaction-info">
                        <div class="transaction-merchant">${t.name || t.description}</div>
                        <div class="transaction-category">${t.category || 'Uncategorized'} ‚Ä¢ ${new Date(t.date).toLocaleDateString()}</div>
                    </div>
                    <div class="transaction-amount ${t.amount < 0 ? 'negative' : 'positive'}">
                        ${formatCurrency(t.amount)}
                    </div>
                </div>
            `).join('');
        }

        // Format currency
        function formatCurrency(amount) {
            const isNegative = amount < 0;
            const absAmount = Math.abs(amount);
            const formatted = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(absAmount);
            return isNegative ? `-${formatted}` : formatted;
        }

        // Connect Plaid
        async function connectPlaid() {
            try {
                const response = await fetch(`${API_BASE}/plaid/create-link-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert('Plaid Link token created! In production, this would open Plaid Link.');
                    console.log('Link token:', data.link_token);
                } else {
                    alert('Please configure Plaid credentials in environment variables first.');
                }
            } catch (error) {
                alert('Error connecting to Plaid. Please check your configuration.');
            }
        }

        // Sync all accounts
        async function syncAll() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Syncing...';
            
            try {
                const response = await fetch(`${API_BASE}/plaid/sync-accounts`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Sync completed successfully!');
                    loadDashboard();
                    loadTransactions();
                } else {
                    alert('Sync failed. Please check your connections.');
                }
            } catch (error) {
                alert('Error during sync.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Sync All';
            }
        }

        // Initialize companies
        async function initializeCompanies() {
            try {
                const response = await fetch(`${API_BASE}/companies/initialize`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`Companies initialized successfully! Created ${data.companies.length} companies.`);
                } else {
                    alert('Failed to initialize companies.');
                }
            } catch (error) {
                alert('Error initializing companies.');
            }
        }

        // Show add transaction modal
        function showAddTransaction() {
            document.getElementById('addTransactionModal').style.display = 'block';
            document.querySelector('input[name="date"]').value = new Date().toISOString().split('T')[0];
        }

        // Close modal
        function closeModal() {
            document.getElementById('addTransactionModal').style.display = 'none';
        }

        // Handle transaction form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transaction = {
                description: formData.get('description'),
                amount: -Math.abs(parseFloat(formData.get('amount'))), // Negative for expenses
                category: formData.get('category'),
                date: formData.get('date'),
                source: 'manual'
            };

            try {
                const response = await fetch(`${API_BASE}/transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });

                if (response.ok) {
                    alert('Transaction added successfully!');
                    closeModal();
                    e.target.reset();
                    loadTransactions();
                    loadDashboard();
                } else {
                    alert('Failed to add transaction.');
                }
            } catch (error) {
                alert('Error adding transaction.');
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            loadDashboard();
            loadTransactions();
            
            // Refresh every 30 seconds
            setInterval(() => {
                loadDashboard();
                loadTransactions();
            }, 30000);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
